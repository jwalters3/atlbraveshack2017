<ion-content>
        
      <div text-center class="logo">
            <img src="assets/img/braves-250.png" />
          </div>

    <div class="intro">
            Want to be on the Big Screen? Submit your image for this inning's content and let the votes decide. Snap a picture to enter and vote for your favorites. The top ten will make it onto the big screen for the next inning and win prizes.
          
    </div>

    <div class="theme">
        <ul>
            <li><b>Inning Theme:</b> {{name}}</li>
            <li><b>Description:</b> {{description}}</li>
        </ul>        
    </div>

<button ion-button round full color="braves-blue" (click)="upload()">Upload photo</button>


</ion-content>
