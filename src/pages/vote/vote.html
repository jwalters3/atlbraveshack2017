
<ion-header>
  <div style="padding-top:25px;" padding></div>
    <h3>{{name}}</h3>
    <h4>{{description}}</h4>
</ion-header>

<ion-content>
    <ion-card *ngFor="let i of items;">
            <img src="{{i.url}}" width="300" height="250"/>        
            <button (click)="vote(i)" [ngClass]="i.voted ? 'voted' : 'vote'" ion-button icon-left>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>Vote</div>
            </button>                  
      </ion-card>
 </ion-content>
