
<ion-header>
  <div style="padding-top:50px;" padding></div>
    <div class="navheader">Vote</div>
    <div class="navdescription">Vote on your favorite photos below. </div>
    <h3>{{name}}</h3>
    <h4>{{description}}</h4>
</ion-header>

<ion-content>
    <ion-card *ngFor="let i of items;" style="opacity:0;" class="fade-in-bottom">
            <img src="{{i.url}}" width="300" height="250"/>        
            <button (click)="vote(i)" [ngClass]="i.voted ? 'voted' : 'vote'" ion-button icon-left>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>Vote</div>
            </button>                  
      </ion-card>
 </ion-content>
