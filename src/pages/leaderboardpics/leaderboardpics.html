
<ion-header>
    <h3>{{name}}</h3>
    <h4>{{description}}</h4>
</ion-header>
<ion-content>

        <ion-card *ngFor="let i of items;">
            <img src="http://via.placeholder.com/300x250">            
            <ion-note>{{i}} votes</ion-note>
            <div padding></div>
        </ion-card>
            
        
      </ion-content>
      <ion-footer>    
            <button block icon-start ion-button color="primary" (click)="done()"><ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>Done</button>
        </ion-footer>
