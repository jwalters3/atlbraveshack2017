<ion-header>
  <div style="padding-top:50px;padding-bottom:10px;" padding></div>
    <div class="navheader">Leaderboard</div>
    <div class="navdescription">Find out which photos are most popular! </div>    
</ion-header>

<ion-content>
    <ion-list> 
    <ion-item-sliding detail-none (click)="itemSelected(item)" [ngClass]="(item.inning <= currentInning) ? 'event-item' : 'event-item futureinning'" *ngFor="let item of items; let idx = index;">
        <button ion-item>
        <h2 class="inning">Inning {{item.inning}}</h2>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        </button>
        
    </ion-item-sliding>
    </ion-list>
</ion-content>
