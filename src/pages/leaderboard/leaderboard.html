
<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list> 
    <ion-item-sliding detail-none (click)="itemSelected(item)" [ngClass]="(item.inning <= currentInning) ? 'event-item' : 'event-item futureinning'" *ngFor="let item of items; let idx = index;">
        <button ion-item>
        <h2 class="inning">Inning {{item.inning}}</h2>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        </button>
        
    </ion-item-sliding>
    </ion-list>
</ion-content>
